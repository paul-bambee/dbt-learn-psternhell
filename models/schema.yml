version: 2

sources:
  - name: jaffle_shop
    loaded_at_field: _batched_at
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    tables:
      - name: raw.jaffle_shop.customers
      - name: raw.jaffle_shop.orders
  - name: stripe
    loaded_at_field: _batched_at
    freshness:
      warn_after: {count: 12, period: hour}
      error_after: {count: 24, period: hour}
    tables:
      - name: raw.stripe.payment

models:
  - name: stg_customers
    description: This model cleans up customer data
    columns:
      - name: customer_id
        tests:
          - unique
          - not_null
  - name: stg_orders
    description: This model cleans up order data
    columns:
      - name: order_id
        tests:
          - unique
          - not_null